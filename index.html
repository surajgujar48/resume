<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your HTML Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        /* CSS styles for the footer */
        footer {
            background-color: #333; /* Change to your desired background color */
            color: #fff; /* Change to your desired text color */
            padding: 20px; /* Adjust padding as needed */
            text-align: center; /* Center align text */
        }
        
        /* Custom CSS class to make icons circular */
        .btn-circle {
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <!-- Your HTML content for the main body of the document here -->
    
    <footer>
        <!-- Footer content goes here -->
        <p>Follow us on:</p>
        <a href="https://www.linkedin.com/" class="btn btn-primary btn-circle"><i class="fab fa-linkedin"></i></a>
        <a href="https://api.whatsapp.com/send?phone=YOUR_PHONE_NUMBER" class="btn btn-success btn-circle"><i class="fab fa-whatsapp"></i></a>
        <a href="https://www.nokri.com/" class="btn btn-info btn-circle"><i class="fab fa-nokri"></i></a>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
